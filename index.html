<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Characters</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>The men of different eras</h1>
      <nav>
        <a href="#profile1">黎興</a>
        <a href="#profile2">孫堅</a>
        <a href="#profile3">曹操</a>
        <a href="#profile4">楊三哥</a>
        <a href="#profile5">黎察</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="img/Me.jpg"
            alt="黎興"
            width="500"
            height="500"
          />
          <figcaption>黎興 網頁開發者</figcaption>
        </figure>
        <p><q>我中意擁有權力 - 二虎派</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="img/ton_kien.jpeg"
            alt="a great strategist, and the Founder of the Eastern Wu"
            width="500"
            height="500"
          />
          <figcaption>孫堅</figcaption>
        </figure>
        <p><q>武烈皇帝</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="img/tao_thao.jpg"
            alt="Cou cou"
            width="500"
            height="500"
          />
          <figcaption>曹操 <span class="nowrap">大王</span></figcaption>
        </figure>
        <p><q>武皇帝</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="img/duong_tam_kha.jpg"
            alt="楊三哥"
            width="500"
            height="500"
          />
          <figcaption>楊三哥 <span class="nowrap">楊主將</span></figcaption>
        </figure>
        <p><q>楊平王</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="img/le_sat.png"
            alt="黎察"
            width="500"
            height="500"
          />
          <figcaption>黎察 <span class="nowrap">藍山起義</span></figcaption>
        </figure>
        <p><q>初期將領</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; 我嘅俱樂部 - 黎興</p>
    </footer>
  </body>
</html>
